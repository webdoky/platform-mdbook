name: Deploy
run-name: ${{ github.actor }} deploys ðŸš€
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rust-build/rust-build.action@v1.4.4
      - run: cargo install mdbook --vers 0.4.12
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - run: "go get ..."
      - run: make content
      - run: make original-content
      - run: make interactive-examples
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: cd interactive-examples && yarn install
      - run: cd interactive-examples && yarn build
      - run: make book/uk
      - run: make book
